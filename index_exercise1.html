<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styling_exercise1.css">


</head>
<body>
    <ons-navigator swipeable id="myNavigator" page="mainpage.html"></ons-navigator>

    <!-- MAIN-PAGE -->
    <template id="mainpage.html">
        <ons-page id="mainpage">
            <ons-toolbar>
                <div class="center">THE RELOX APP</div>
            </ons-toolbar>
            <ons-list>
                <ons-list-header>SEE OUR DIFFERENT VERY ADVANCED EXERCISES:</ons-list-header>
                <ons-list-item id="feet-button">Feel Your Feet</ons-list-item>
                <ons-list-item id="shoulders-button"> Feel Your Shoulders</ons-list-item>
                <ons-list-item id="face-button"> Feel Your Face</ons-list-item>
            </ons-list>
          <ons-button id="about-button">
            About
          <i class="fa fa-grin-hearts"></i>
        </ons-button>
        </ons-page>
    </template>

      <!-- EXERCISE 1 -->
      <template id="page1.html">
        <ons-page id="page1">
          <ons-toolbar>
            <div class="left"><ons-back-button>Back to start</ons-back-button></div>
            <div class="center"></div>
          </ons-toolbar>
          <img class="my-header-image" src="photos/photo-feet.jpg" />
          <h1>Feel Your Feet</h1>
          <ul>
            <li>Stand on your feet.</li>
            <li>Experience the contact with the ground.</li>
            <li>Feel into the soles of the feet.</li>
            <li>Feel the knees.</li>
            <li>The hips.</li>
            <li>The spine.</li>
            <li>Shoulders.</li>
            <li>Neck.</li>
            <li>Head.</li>
            <li>Feel the connection between the top of the head and the feet.</li>
          </ul>
        </ons-page>
      </template>

      <!-- EXERCISE 2 -->
      <template id="page2.html">
        <ons-page id="page2">
          <ons-toolbar>
            <div class="left"><ons-back-button>Back to start</ons-back-button></div>
            <div class="center"></div>
          </ons-toolbar>
          <img class="my-header-image" src="photos/photo-shoulders-1.jpg" />
          <h1>Feel Your Shoulders</h1>
          <ul>
            <li>Let your arms hang loose.</li>
            <li>Become aware of the shoulders.</li>
            <li>Slightly lift one shoulder and release it.</li>
            <li>Let the shoulder come all the way down.</li>
            <li>Lift the other shoulder and release it.</li>
            <li>Alternate three more times on each side.</li>
            <li>Experience the breath flowing in and out of the body.</li>
          </ul>
        </ons-page>
      </template>

    <!-- EXERCISE 3 -->
    <template id="page3.html">
        <ons-page id="page3">
            <ons-toolbar>
            <div class="left"><ons-back-button>Back to start</ons-back-button></div>
            <div class="center"></div>
            </ons-toolbar>
            <img class="my-header-image" src="photos/photo-face.jpg" />
            <h1>Feel Your Face</h1>
            <ul>
              <li>Become aware of your face.</li>
              <li>Feel the forehead.</li>
              <li>The eyebrows.</li>
              <li>Eyes.</li>
              <li>Nose.</li>
              <li>Nostrils.</li>
              <li>Air flowing through the nostrils.</li>
              <li>Cheeks.</li>
              <li>Jaw.</li>
              <li>Lips.</li>
              <li>Tongue.</li>
              <li>Whole of the head.</li>
              <li>The space surrounding the head.</li>
            </ul>
        </ons-page>
        </template>

      <!-- EXERCISE 3 -->
      <template id="about.html">
        <ons-page id="about">
            <ons-toolbar>
            <div class="left"><ons-back-button>Back to start</ons-back-button></div>
            <div class="center"></div>
            </ons-toolbar>
            <!-- <img class="my-header-image" src="photos/us.jpg" /> -->
            <h1>About Moe & Joe</h1>
            <p>Yeah... This is being updated</p>
        </ons-page>
        </template>

      <!-- SCRIPTS -->
      <script>
            document.addEventListener('init', function(event) {
            var page = event.target;

            if (page.id === 'mainpage') {
                page.querySelector('#feet-button').onclick = function() {
                document.querySelector('#myNavigator').pushPage('page1.html', {data: {title: 'Feel your feet'}});
                };

                page.querySelector('#shoulders-button').onclick = function() {
                document.querySelector('#myNavigator').pushPage('page2.html', {data: {title: 'Feel your shoulders'}});
                };

                page.querySelector('#face-button').onclick = function() {
                document.querySelector('#myNavigator').pushPage('page3.html', {data: {title: 'Feel your face'}});
                };

                page.querySelector('#about-button').onclick = function() {
                document.querySelector('#myNavigator').pushPage('about.html', {data: {title: 'ABOUT:'}});
                };

            } else if (page.id === 'page1' || page.id === 'page2' || page.id === 'page3' ) {
                page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
            }
            });
      </script>

</body>
</html>
